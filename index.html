<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="assets/styles/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header onmouseover="showInfo()" onmouseout="hideInfo()">
        <h1>Lab1</h1>
        <section id="info">
            <p>Hello, it's bmw x5!</p>
            <img src="assets/images/bmwx5.jpg" alt="">
            
        </section>
        
        <script src="assets/scripts/logo.js"></script>
    </header>
    <nav>
        <a href="#task1">Завдання 1</a>
        <a href="#task2">Завдання 2</a>
        <a href="#task3">Завдання 3</a>
    </nav>
    <section id="task1">
        <h2>Розв'язати рівняння (лінійне або квадратне)</h2>
        
        <p><label for="equation">Введіть три числа, розділені пробілами:</label></p>
        <input type="text" id="equation" name="equation" placeholder="0 1 2">
        <button type="submit" class="btn btn-success" id="solve_sq_eq_btn">Solve</button>
        <p id="result"></p>

        <script src="assets/scripts/solve_sq_eq.js"></script>
    
    </section>

    <section id="task2">
        <h2>Пароль заданої довжини</h2>

        <input type="text" id="password_len" placeholder="length"> 
        <button type="submit" class="btn btn-success" onclick="generatePassword()">Generate</button>
        <p id="password"></p>
        <script src="assets/scripts/generate_pass.js"></script>
    </section>

    <section id="task3">
        <h2>Кожна літера слова з великої букви</h2>
        
        <input type="text" id="my_text" placeholder="Enter Text">
        <button type="submit" class="btn btn-success" id="capitalize_btn">Capitalize it!</button>
        <p id="new_text"></p>
        <script src="assets/scripts/capitalize.js"></script>
        
    </section>
</body>
</html>
